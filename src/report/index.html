<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>数聚邦</title>
  <meta name="description" content="能源管理, 在线能源申报, 能管系统建设">
  <meta name="author" content="深圳市拓远能源webapp">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <!-- Google Web Fonts -->

  <link rel="shortcut icon" href="../../favicon.ico" />
  <link rel="stylesheet" href="../../dist/sui/css/sm.css">
  <link rel="stylesheet" href="../../dist/sui/css/sm-extend.css">
  <link rel="stylesheet" href="../../asserts/domain/system-icon.css">
  <link rel="stylesheet" href="../../asserts/domain/dashboard.css">
  <link rel="stylesheet" href="../../asserts/domain/report-detail.css">

  <link rel="apple-touch-icon-precomposed" href="../../assets/img/apple-touch-icon-114x114.png">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var $jQuery = jQuery.noConflict();
  </script>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js" type="text/javascript"></script>
  <script src="../../dist/common/jquery.namespace.js" type="text/javascript"></script>
  <script src="../../dist/common/esdpec.common.js" type="text/javascript"></script>
  <script src="../../dist/arttemplate-3.0/lib/template-web.js" type="text/javascript"></script>
  <script src="../../dist/sui/js/zepto.js"></script>
  <script src="../../dist/sui/js/config.js"></script>
</head>

<body>
  <div class="page-group">
    <div class="page" id="page-report">
      <header class="bar bar-nav">
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字...' />
          </div>
        </div>
      </header>
      <nav class="bar bar-tab">
        <a class="tab-item external" href="../focus/index.html">
          <span class="icon icon-follow"></span>
          <span class="tab-label">关注</span>
        </a>
        <a class="tab-item external" href="../health/index.html">
          <span class="icon icon-healthy"></span>
          <span class="tab-label">健康</span>
        </a>
        <a class="tab-item external active" href="#">
          <span class="icon icon-report"></span>
          <span class="tab-label">报表</span>
        </a>
        <a class="tab-item external" href="../aboutme/index.html">
          <span class="icon icon-my"></span>
          <span class="tab-label">我的</span>
        </a>
      </nav>
      <div class="content">
        <div class="content-inner">
          <div class="list-block" id="report-list-container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="report-list-template">
    <ul class="report-list">
      {{if reportList.length > 0}} {{each reportList report index}}
      <li class="report-li">
        <a href="#" data-url="{{report.FilePath}}" data-id="{{report.Id}}" data-title="{{report.Name}}" class="item-link item-content">
          <div class="report-header"></div>
          <div class="{{report.ReportType}}"></div>
          <div class="item-inner">
            <div class="item-title title-top">{{report.Name}}</div>
            <div class="inner-description">
              <div class="item-title title-bottom">{{report.Description}}</div>
              <div class="title-bottom-date">{{report.Date}}</div>
            </div>
          </div>
        </a>
        <div class="delete-action" id="delete-action" clickId="{{report.Id}}">
          <span style="color:#fff!important">取消关注</span>
        </div>
      </li>
      {{/each}} {{/if}}
    </ul>
  </script>
  <script type="text/html" id="report-no-content-template">
    <div class="have-no-report">
      <div class="icon-mobile_data"></div>
      <div class="report-no-title">
        <span>数据实时看</span>
      </div>
      <div class="report-no-description">
        <span>没有订阅报表自动生成功能，请去平台报表中心开启</span>
      </div>
    </div>
  </script>
  <script src="../../dist/sui/js/sm.js"></script>
  <script src="https://cdn.bootcss.com/pdf.js/2.0.489/pdf.min.js"></script>
  <script src="../../dist/common/esdpec.swipe.delete.js"></script>
  <script src="../../asserts/domain/report-domain.js"></script>
</body>

</html>
