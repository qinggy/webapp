<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>深圳市拓远能源webapp-关注</title>
  <meta name="description" content="能源管理, 在线能源申报, 能管系统建设">
  <meta name="author" content="深圳市拓远能源webapp">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no, minimal-ui" name="viewport"
  />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <!-- Google Web Fonts -->

  <link rel="stylesheet" href="/dist/sui/css/sm.css">
  <link rel="stylesheet" href="/dist/sui/css/sm-extend.css">
  <link rel="stylesheet" href="/asserts/domain/system-icon.css">
  <link rel="stylesheet" href="/asserts/domain/dashboard.css">
  <link rel="stylesheet" href="/asserts/domain/focus-detail.css">

  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var $jQuery = jQuery.noConflict();
  </script>
  <script src="/dist/common/lodash.core.js" type="text/javascript"></script>
  <script src="/dist/common/jquery.namespace.js" type="text/javascript"></script>
  <script src="/dist/common/esdpec.common.js" type="text/javascript"></script>
  <script src="/dist/arttemplate-3.0/lib/template-web.js" type="text/javascript"></script>
  <script src="/dist/echarts/macarons.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>
  <script src="/dist/sui/js/zepto.js"></script>
  <script src="/dist/sui/js/config.js"></script>
</head>

<body>
  <div class="page-group">
    <div class="page" id="page-focus">
      <header class="bar bar-nav">
        <a class="icon icon-nav pull-left open-panel" data-panel=".panel-left"></a>
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='searchbtn' placeholder='输入关键字...' />
          </div>
        </div>
      </header>
      <nav class="bar bar-tab">
        <a class="tab-item external active" id="focus-tab" href="#">
          <span class="icon icon-follow"></span>
          <span class="tab-label">关注</span>
        </a>
        <a class="tab-item external" id="health-tab" href="../health/index.html">
          <span class="icon icon-healthy"></span>
          <span class="tab-label">健康</span>
        </a>
        <a class="tab-item external" id="report-tab" href="../report/index.html">
          <span class="icon icon-report"></span>
          <span class="tab-label">报表</span>
        </a>
        <a class="tab-item external" id="about-tab" href="../aboutme/index.html">
          <span class="icon icon-my"></span>
          <span class="tab-label">我的</span>
        </a>
      </nav>
      <div class="content pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
          <div class="preloader"></div>
          <div class="pull-to-refresh-arrow"></div>
        </div>
        <div class="content-inner">
          <div class="list-block" id="focus-list-container">
          </div>
        </div>
      </div>
    </div>
    <div class="page" id="focus-detail-page">
      <header class="bar bar-nav focus-detail-nav">
        <a class="icon icon-jump pull-left back"></a>
        <h1 class="title">日量</h1>
      </header>
      <div class="content">
        <div class="focus-detail-header">
          <div class="buttons-tab focus-detail-header_tab">
            <a href="#" id="showMenu" class="icon icon-nav pull-left open-panel tab-link button" data-panel=".panel-left"></a>
            <a href="#tabDay" id="showDay" class="tab-link active button">1日</a>
            <a href="#tabWeek" id="showWeek" class="tab-link button">1周</a>
            <a href="#tabMonth" id="showMonth" class="tab-link button">1月</a>
            <a href="#tabYear" id="showYear" class="tab-link button">1年</a>
            <a href="#" class="tab-link button" id="showMoreBtn">更多
              <i class="icon-jump"></i>
            </a>
          </div>
        </div>
        <div class="search-condition-container" id="search-container">
          <div class="condition-row">
            <div class="search-data-type icon-jump">
              <input type="text" id="dataTypePicker" class="search-input" value="日" readonly>
            </div>
            <div class="search-date">
              <input type="text" id="startDatePicker" class="search-input" placeholder="起始时间" readonly>
            </div>
            <span class="search-data-span">至</span>
            <div class="search-date">
              <input type="text" id="endDatePicker" class="search-input" placeholder="终止时间" readonly>
            </div>
          </div>
          <div>
            <input type="button" class="button button-fill search-btn" value="查询">
          </div>
        </div>
        <div class="comparision-meter-container">
          <div class="header-container">
            <i class="icon-electric"></i>
            <div class="param-header">
              <span class="">S58/N58</span>
              <span class="">S58/N58</span>
              <div class="icon-add_to operate-icon"></div>
              <div class="icon-reduce operate-icon"></div>
            </div>
            <div class="focus-div">
              <div class="icon-switch operate-icon focus-switch"></div>
              <div class="button focus-detail-subscribe">关注</div>
            </div>
          </div>
        </div>
        <div class="parameter-container">

        </div>
        <div class="chart-container">
          <div class="focus-charts" id="echarts"></div>
        </div>
        <div class="summary-container">
          <div class="summary-total">
            <div class="summary-header-container">
              <span>日总量</span>
            </div>
            <div class="summary-total-data">
              <div class="summary-cycle">
                <span>800
                </span>
                <span>KWH</span>
              </div>
              <div class="summary-prompt">
                <div class="data-container">
                  <span class="warn data-container">2.3%</span>
                  <div class="icon-focus-up"></div>
                </div>
                <div class="data-prompt">相对昨日同期</div>
              </div>
            </div>
          </div>
          <div class="summary-vertical-divide"></div>
          <div class="summary-average">
            <div class="summary-header-container">
              <span>平均值</span>
            </div>
            <div class="summary-total-data">
              <div class="summary-cycle">
                <span>700
                </span>
                <span>KWH</span>
              </div>
              <div class="summary-prompt">
                <div class="data-container">
                  <span class="great data-container">1.3%</span>
                  <div class="icon-focus-down"></div>
                </div>
                <div class="data-prompt">相对同期平均值</div>
              </div>
            </div>
          </div>
        </div>
        <div class="focus-alart-container">
          <div class="alert-container">
            <div class="alert-header">
              <span>报警信息</span>
            </div>
          </div>
          <div>
            <div class="alert-data-item">
              <span class="item-name">S58/N58</span>
              <span class="item-data">3000次</span>
              <span class="item-more">查看详情</span>
            </div>
            <div class="alert-data-item">
              <span class="item-name">S59/N59</span>
              <span class="item-data">3000次</span>
              <span class="item-more">查看详情</span>
            </div>
          </div>
        </div>
        <div class="focus-table-values">
          <div class="alert-container">
            <div class="alert-header">
              <span>表底数</span>
            </div>
          </div>
          <div class="list-block">
            <ul>
              <li class="item-content item-link icon-more">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">有功电能</div>
                </div>
              </li>
              <li class="item-content item-link icon-more">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">A相电流</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list-block">
            <ul class="statistic">
              <li class="item-content item-link">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">参数类型</div>
                  <div class="item-after">累计值</div>
                </div>
              </li>
              <li class="item-content item-link">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">采集频率</div>
                  <div class="item-after">300S</div>
                </div>
              </li>
              <li class="item-content item-link">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">存储时间</div>
                  <div class="item-after">300S</div>
                </div>
              </li>
              <li class="item-content item-link">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">读数因子</div>
                  <div class="item-after">0.0001</div>
                </div>
              </li>
              <li class="item-content item-link">
                <div class="item-media">
                  <i class="icon icon-f7"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">查询超时</div>
                  <div>
                    <input type="text" class="search-overrun-input" placeholder="5S 请输入超限时间">
                  </div>
                  <div class="item-after search-more">查询</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>这是一个侧栏</p>
        <p>
          <p>
            <a href="#" class="close-panel">关闭</a>
          </p>
      </div>
    </div>
  </div>
  <script type="text/html" id="focus-list-template">
    <ul class="focus-list">
      {{if focusList.length > 0}} {{each focusList focus index}}
      <li class="focus-item" clickId='{{focus.Id}}'>
        <a href="#focus-detail-page" class="item-link item-content">
          <div class="icon-background-attribute {{focus.FocusType}}"></div>
          <div class="item-inner">
            <div class="item-title focus-title">{{focus.Name}}</div>
            <div class="item-title focus-description">{{focus.Description}}</div>
          </div>
        </a>
        <i class="icon-home home-position {{focus.IsHomePage}}" id="sethome"></i>
        <div class="icon-arrow top-position" id="setindex"></div>
        <div class="delete-action" id="delete-action" clickId="{{focus.Id}}">
          <span>取消关注</span>
        </div>
      </li>
      {{/each}} {{else}}
      <li>
        <a href="#" class="item-link item-content">
          <div class="icon-welcome"></div>
          <div class="item-inner">
            <div class="item-title focus-title">欢迎光临数据邦</div>
            <div class="item-title focus-description">您可通过上方导航图标、搜索框查询及关注</div>
          </div>
        </a>
      </li>
      {{/if}}
    </ul>
  </script>
  <script src="/dist/sui/js/sm.js"></script>
  <script src="/dist/sui/js/sm-extend.js"></script>
  <script src="/dist/common/esdpec.swipe.delete.js"></script>
  <script src="/asserts/domain/focus-domain.js"></script>
</body>

</html>
