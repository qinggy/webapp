<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>深圳市拓远能源webapp-健康</title>
  <meta name="description" content="能源管理, 在线能源申报, 能管系统建设">
  <meta name="author" content="深圳市拓远能源webapp">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <!-- Google Web Fonts -->

  <link rel="stylesheet" href="/dist/sui/css/sm.css">
  <link rel="stylesheet" href="/dist/sui/css/sm-extend.css">
  <link rel="stylesheet" href="/asserts/domain/system-icon.css">
  <link rel="stylesheet" href="/asserts/domain/dashboard.css">
  <link rel="stylesheet" href="/asserts/domain/health-detail.css">
  <link rel="stylesheet" href="/dist/percentagecycle/css/percentagecycle.css" />

  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var $jQuery = jQuery.noConflict();
  </script>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js" type="text/javascript"></script>
  <script src="/dist/common/jquery.namespace.js" type="text/javascript"></script>
  <script src="/dist/common/esdpec.common.js" type="text/javascript"></script>
  <script src="/dist/arttemplate-3.0/lib/template-web.js" type="text/javascript"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
  <script src="/dist/sui/js/zepto.js"></script>
  <script src="/dist/sui/js/config.js"></script>
</head>

<body>
  <div class="page-group">
    <div class="page" id="page-health">
      <nav class="bar bar-tab">
        <a class="tab-item external" href="../focus/index.html">
          <span class="icon icon-follow"></span>
          <span class="tab-label">关注</span>
        </a>
        <a class="tab-item external active" href="#">
          <span class="icon icon-healthy"></span>
          <span class="tab-label">健康</span>
        </a>
        <a class="tab-item external" href="../report/index.html">
          <span class="icon icon-report"></span>
          <span class="tab-label">报表</span>
        </a>
        <a class="tab-item external" href="../aboutme/index.html">
          <span class="icon icon-my"></span>
          <span class="tab-label">我的</span>
        </a>
      </nav>
      <div class="content">
        <div class="content-inner">
          <div class="health-company">
            <span id="companyName"></span>
          </div>
          <div class="health-horizone-divide"></div>
          <div class="health-contain">
            <div class="health-overrun">
              <div class="overrun-header">
                <span>超限</span>
              </div>
              <div class="health-cycle" id='health-cycle'></div>
              <div class="overrun-data">
                <div class="health-data-margin">
                  <span>总表数:&nbsp;</span>
                  <span id="total_meter">100</span>个
                </div>
                <div class="health-data-margin">
                  <span>正常数:&nbsp;</span>
                  <span id="overrun_normal">90</span>个
                </div>
                <div class="health-data-last-margin">
                  <span>超限数:&nbsp;</span>
                  <span id="overrun">10</span>个
                </div>
              </div>
              <div class="health-more health-data-last-margin">
                <a href="#" data-type="1">更多详情</a>
              </div>
            </div>
            <div class="health-vertical-divide"></div>
            <div class="health-communication">
              <div class="communication-header">
                <span>通讯</span>
              </div>
              <div class="health-cycle" id="communication-cycle"></div>
              <div class="communication-data">
                <div class="health-data-margin">
                  <span>总表数:&nbsp;</span>
                  <span id="comm_total_meter">200</span>个
                </div>
                <div class="health-data-margin">
                  <span>在线数:&nbsp;</span>
                  <span id="online_meter">118</span>个
                </div>
                <div class="health-data-last-margin">
                  <span>离线数:&nbsp;</span>
                  <span id="offline-meter">82</span>个
                </div>
              </div>
              <div class="health-more health-data-last-margin">
                <a href="#" data-type="2">更多详情</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page close-panel" id="page-health-detail">
      <header class="bar bar-nav health-detail-nav">
        <a href="#page-health" class="icon icon-jump"></a>
        <h1 class="title health-title" id="page-title">区域超限仪表</h1>
      </header>
      <div class="content">
        <div class="health-detail-header">
          <div class="buttons-tab health-detail-header_tab" id="datatab">
            <a class="icon icon-nav pull-left tab-link button open-panel" id="openpanel"></a>
            <a id="showDay" class="tab-link active button" data-type="2">1日</a>
            <a id="showWeek" class="tab-link button" data-type="3">1周</a>
            <a class="tab-link button" id="showMoreBtn" data-toggle="close" data-type="6">更多
              <i class="icon-jump"></i>
            </a>
          </div>
        </div>
        <div class="search-condition-container " id="search-container">
          <div class="condition-row" id="instantanousValue-container">
            <div class="search-date instantanous-value-date" style="width: 100%">
              <input type="text" id="datePicker" class="search-input" placeholder="查询时间" readonly>
            </div>
          </div>
          <div>
            <input type="button" class="button button-fill search-btn" id="searchmorebtn" value="查询">
          </div>
        </div>
        <div class="healthType">
          <div class="health-overrun active" data-type="0">
            <span>超限</span>
          </div>
          <div class="health-communicate" data-type="1">
            <span>通讯</span>
          </div>
        </div>
        <div class="health-title-container">
          <span id="watch-name">XXX区域</span>
          <div class="button health-detail-subscribe" id="subscribe">关注</div>
        </div>
        <div>
          <div class="health-cycle " id='health-detail-cycle'></div>
        </div>
        <div class="health-info-container" id="health-info"></div>
        <div class="health-alart-container" id="alart-container">
          <div class="alert-container">
            <div class="alert-header">
              <span>报警仪表</span>
            </div>
          </div>
          <div class="list-block" id="alert-meter-container"></div>
        </div>
        <div class="health-alart-container hidden" id="offline-container">
          <div class="alert-container">
            <div class="alert-header">
              <span>离线仪表</span>
            </div>
          </div>
          <div class="list-block" id="offline-meter-container"></div>
        </div>
        <div class="health-alart-container hidden" id="detail-container">
          <div class="alert-container">
            <div class="alert-header">
              <span>详情</span>
            </div>
          </div>
          <div class="list-block" id="meter-info-container"></div>
        </div>
      </div>
    </div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal" id="meter-tree-panel">
      <div class="content-block meter-tree">
        <div class="icon-jump" id="backParent"></div>
        <input type="hidden" id="parentId" value="">
        <div class="operateContainer">
          <!-- <i class="icon-refresh" id="refreshCurrentNodeData"></i> -->
          <a href="#" class="icon-close close-panel unvisiable" id="close-panel"></a>
        </div>
        <div class="list-block" id="meterListContainer">
          <div class="preloading">
            <i class="icon-loading"></i>
            <span class="loadingTitle" style="color: #cbcbcb!important">加载中...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="meter-list-template">
    <ul class="meter-list">
      {{if meterList.length > 0}} {{each meterList meter index}}
      <li class="item-content item-link meter-item {{meter.showChecked}} {{meter.hasChecked}}" data-type="{{meter.modeltype}}"
        data-id="{{meter.id}}">
        <div class="item-media">
          <i class="icon icon-f7"></i>
        </div>
        <div class="item-inner {{meter.baseInstrument}}">
          <div class="item-title">{{meter.text}}</div>
        </div>
      </li>
      {{/each}} {{/if}}
    </ul>
  </script>
  <script type="text/html" id="alert-meter-tempalte">
    <ul class="list">
      {{if alertMeterList.length > 0}}{{each alertMeterList meter index}}
      <li class="item-content item-link {{meter.ifShowMore}}" data-id="{{meter.id}}">
        <div class="item-media">
          <i class="icon icon-f7"></i>
        </div>
        <div class="item-inner">
          <div class="item-title">{{meter.name}}</div>
          {{if meter.type === 0}}
          <div class="item-after item-href">详情</div>
          {{/if}}
        </div>
      </li>
      {{if meter.type === 1}}
      <div class="list-block" id="showChildren_{{meter.id}}" data-toggle="close"></div>
      {{/if}} {{/each}} {{/if}}
    </ul>
  </script>
  <script type="text/html" id="offline-meter-template">
    <ul class="list">
      {{if offlineMeterList.length > 0}}{{each offlineMeterList meter index}}
      <li class="item-content item-link icon-more" data-id="{{meter.id}}">
        <div class="item-media">
          <i class="icon icon-f7"></i>
        </div>
        <div class="item-inner">
          <div class="item-title">{{meter.name}}</div>
        </div>
      </li>
      {{if meter.type === 1}}
      <div class="list-block" id="showChildren_{{meter.id}}" data-toggle="close"></div>
      {{/if}} {{/each}} {{/if}}
    </ul>
  </script>
  <script type="text/html" id="meter-info-template">
  </script>
  <script type="text/html" id="health-info-template">
  </script>
  <script src="/dist/sui/js/sm.js"></script>
  <script src="/dist/sui/js/sm-extend.js"></script>
  <script src="/asserts/domain/health-domain.js"></script>
  <script src="/dist/percentagecycle/js/angus.percentageloader-0.1.min.js" charset="utf-8"></script>
</body>

</html>
